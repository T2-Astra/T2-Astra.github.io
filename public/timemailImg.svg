<svg width="800" height="800" viewBox="0 0 800 800" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background gradient -->
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FFD7EF;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#FFC091;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="emailGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#260A2F;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#4A1A5F;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background circle -->
  <circle cx="400" cy="400" r="350" fill="url(#bgGradient)" opacity="0.3"/>
  
  <!-- Main email envelope -->
  <g transform="translate(200, 250)">
    <!-- Envelope body -->
    <rect x="0" y="50" width="400" height="280" rx="20" fill="url(#emailGradient)"/>
    
    <!-- Envelope flap back -->
    <path d="M 0 50 L 200 200 L 400 50" fill="#1A0524" opacity="0.5"/>
    
    <!-- Envelope flap front -->
    <path d="M 0 50 L 200 200 L 400 50 L 200 50 Z" fill="#FFD7EF" opacity="0.9"/>
    
    <!-- Clock icon (representing "Time" in TimeMail) -->
    <g transform="translate(320, 80)">
      <circle cx="0" cy="0" r="35" fill="#FFC091" opacity="0.9"/>
      <circle cx="0" cy="0" r="30" fill="#260A2F"/>
      <line x1="0" y1="0" x2="0" y2="-18" stroke="#FFC091" stroke-width="3" stroke-linecap="round"/>
      <line x1="0" y1="0" x2="12" y2="0" stroke="#FFC091" stroke-width="3" stroke-linecap="round"/>
    </g>
    
    <!-- Decorative lines (email content) -->
    <rect x="40" y="180" width="200" height="8" rx="4" fill="#FFD7EF" opacity="0.6"/>
    <rect x="40" y="210" width="280" height="8" rx="4" fill="#FFD7EF" opacity="0.5"/>
    <rect x="40" y="240" width="240" height="8" rx="4" fill="#FFD7EF" opacity="0.4"/>
    <rect x="40" y="270" width="180" height="8" rx="4" fill="#FFD7EF" opacity="0.3"/>
  </g>
  
  <!-- Floating particles/dots for modern look -->
  <circle cx="150" cy="200" r="8" fill="#FFC091" opacity="0.6"/>
  <circle cx="650" cy="250" r="12" fill="#FFD7EF" opacity="0.5"/>
  <circle cx="180" cy="600" r="10" fill="#FFC091" opacity="0.4"/>
  <circle cx="620" cy="580" r="15" fill="#FFD7EF" opacity="0.6"/>
  <circle cx="700" cy="400" r="8" fill="#FFC091" opacity="0.5"/>
  <circle cx="120" cy="380" r="12" fill="#FFD7EF" opacity="0.4"/>
</svg>
